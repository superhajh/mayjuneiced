<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css.css">

    <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>오뉴월 서리 프로필 등록</title>
</head>
<script type="text/javascript">

    function makeProfile() {
        let name = $('#name').val()
        let age = $('#age').val()
        let job = $('#job').val()
        let company = $('#company').val()
        let comment = $('#post-comment').val()
        console.log(name, age, company, job, comment)
        $.ajax({
            type: "POST",
            url: "/profile",
            data: {name_give: name, age_give: age, job_give: job, company_give: company, comment_give: comment},
            success: function (response) {
                if (response["result"] == "success") {
                    alert(response["msg"]);
                    window.location.reload();
                }
            }
        })
    }


</script>
<body>
<header>
    <div class="header-box">
        <p class="left-box col-8">오뉴월 서리 원수 등록 페이지</p>
        <div class="right-box col-4">
            <div class="head-toggle dropdown show">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">원수 등록 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/customFavor">사건기록</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="middle-container">

    <div class="container-input col-8">
        <form>
            <div class="form-row">
                <div class="col">이름
                    <input type="text" class="form-control" placeholder="이름" id="name">
                </div>
                <div class="col">나이
                    <input type="number" class="form-control" placeholder="나이" id="age">
                </div>
            </div>
            <div class="form-row">
                <div class="col">직업
                    <input type="text" class="form-control" placeholder="직업" id="job">
                </div>
                <div class="col">소속
                    <input type="text" class="form-control" placeholder="소속" id="company">
                </div>
            </div>
            <label for="post-comment">간단 코멘트</label>
            <textarea id="post-comment" class="form-control" rows="4"></textarea>
            <button type="button" onclick="makeProfile()" class="btn btn-primary save">저장</button>
        </form>
    </div>
</div>
</body>
</html>
